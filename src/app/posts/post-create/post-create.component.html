<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      placeholder="Title post"
      type=text
      name="title"
      [ngModel]="post?.title"
      required
      #title="ngModel">
      <mat-error *ngIf="title.invalid">
        Please enter a post title
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea
      matInput
      placeholder="Leave a post"
      rows="6"
      name="content"
      [ngModel]="post?.content"
      required
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">
          Please enter a post content
        </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save post</button>
  </form>
</mat-card>
